<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1">
  <title>Reservia │ location de vacances | activités</title>
  <link rel="stylesheet" href="Css/style.css">
  <script src="https://kit.fontawesome.com/50235535f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contener">
        <header class="header">

            <div id ="identite">
                <img class="logo" src="medias/logo_reservia.png">
            </div>
            <nav class="menu">
                <ul>
                <li><a class="hebergements" href="">Hébergements</a></li>	
                <li><a class="activités" href="">Activités</a></li>
                    </ul>
                    </nav>
                    <a class="inscription" href="">S'inscire</a> 
        </header>
        <main>

            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <h2>En plein centre ville ou en pleine nature</h2>
            <form>
                <div class="search">
                    <i class="fas fa-map-marker-alt" id="icon"></i>
                    <input class="search_box" type="text" placeholder="Marseille, France">
                    <button class="button">Rechercher</button>
                </div>
            </form>

            <div class="search_filters">
                <h2 class="filter_title_Filtre">Filtres</h2>
                <ul>
                <div class="filter_category">
                    <div class="filter_icon">
                        <i class=" fas fa-money-bill-wave "></i>
                    </div>            
                    <li class="filter_title">Économique</li>
                </div>
                <div class="filter_category">
                    <div class="filter_icon">
                        <i class="fas fa-child"></i>
                    </div> 
                    <li class="filter_title">Familial</li>
                </div>
                <div class="filter_category">
                    <div class="filter_icon">
                        <i class="fas fa-heart"></i>
                    </div>                    
                    <li class="filter_title">Romantique</li>
                </div>
                <div class="filter_category">
                    <div class="filter_icon">
                        <i class="fas fa-dog"></i>
                    </div> 
                    <li class="filter_title">Animaux autorisés</li>
                </div>
                </ul>
            </div>           

            <div class="result_info">
                <div class="info_icon">
                    <i class="fas fa-info"></i>
                </div>
                <p class="info_text">Plus de 500 logements sont disponibles dans cette ville</p>
            </div>        

        </main>
    </div>
</body>
</html>
